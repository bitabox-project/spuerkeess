{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - Spuerkeess</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="{% static 'sweetalert2/dist/sweetalert2.min.css' %}"
    />
    <script src="{% static 'sweetalert2/dist/sweetalert2.min.js' %}"></script>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="{% static 'static/favicons/apple-icon-57x57.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="{% static 'static/favicons/apple-icon-57x57.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="{% static 'static/favicons/apple-icon-60x60.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="{% static 'static/favicons/apple-icon-72x72.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static 'static/favicons/apple-icon-76x76.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="{% static 'static/favicons/apple-icon-114x114.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{% static 'static/favicons/apple-icon-120x120.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="{% static 'static/favicons/apple-icon-144x144.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="{% static 'static/favicons/apple-icon-152x152.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'static/favicons/apple-icon-180x180.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{% static 'static/favicons/android-icon-192x192.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'static/favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="{% static 'static/favicons/favicon-96x96.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'static/favicons/favicon-16x16.png' %}"
    />

    <link
      rel="manifest"
      href="https://www.spuerkeess.lu/static/favicons/manifest.json"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="{% static 'static/favicons/ms-icon-144x144.png' %}"
    />

    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: #ffffff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .logo {
        display: block;
        margin: 0 auto 1rem;
        max-width: 70px;
      }

      .login-title {
        text-align: center;
        color: #003060;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      .btn-login {
        background: #003060;
        color: #ffffff;
        border: none;
      }

      .btn-login:hover {
        background: #de0000;
      }

      .form-label {
        color: #003060;
        font-weight: 500;
      }

      .form-control:focus {
        border-color: #de0000;
        box-shadow: 0 0 0 0.2rem rgba(222, 0, 0, 0.25);
      }

      .text-footer {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .text-footer a {
        color: #de0000;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <img
        src="{% static 'favicons/favicon-96x96.png' %}"
        alt="Logo Spuerkeess"
        class="logo"
      />
      <h2 class="login-title">Connexion Spuerkeess</h2>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_id" class="form-label">Identifiant</label>
          <input
            type="text"
            name="identifiant"
            id="id_id"
            class="form-control"
            placeholder="E0QT575YF4IY"
            required
          />
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="form-control"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="btn btn-login w-100">Se connecter</button>
      </form>

      <p class="text-footer">
        Pas encore de compte ?
        <a href="{% url 'register' %}">Créer un compte</a>
      </p>
    </div>
  </body>
</html>
